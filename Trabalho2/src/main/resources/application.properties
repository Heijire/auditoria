spring.application.name=Trabalho2
server.port=8085
server.servlet.context-path=/trabalhobd2
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=trabalhobd2;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=senha123
